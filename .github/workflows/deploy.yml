name: CI Test BLOG-WEBSITE

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Print folders
        run: ls -la

      - name: Print backend
        run: ls -la backend || echo "backend folder not found"

      - name: Print frontend
        run: ls -la frontend || echo "frontend folder not found"

      - name: Done
        run: echo "CI is working"
