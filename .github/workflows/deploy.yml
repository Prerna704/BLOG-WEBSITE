name: Deploy BLOG-WEBSITE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3️⃣ Backend install
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 4️⃣ Frontend install
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # 5️⃣ Frontend build
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 6️⃣ Success
      - name: Done
        run: echo "✅ CI Pipeline Successful"
